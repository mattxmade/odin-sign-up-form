<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up form</title>
</head>
<body>

  <div class="wrapper">
    <main>
      <aside>
        <div class="logo-container">
          <h1>ODIN</h1>
        </div>

        <ul>
          <li>twitter</li>
          <li>mattxmade</li>
          <li>github</li>
        </ul>
      </aside>
      
      <article>
        <header>
          <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
          <p>Sign-up now to get started.</p>
          </p>
          <p>You <em>know</em> you want to!</p>
        </header>

        <form id="signup" action="" method="">
          <fieldset>
            <ul>
              <legend>Let's do this!</legend>
              <li>
                <label for="first">first name</label>
                <input name="first" type="text" required>
              </li>
              <li>
                <label for="last">last name</label>
                <input name="last" type="text" required>
              </li>
              <li>
                <label for="email">email</label>
                <input name="email" type="email" required>
              </li>
              <li>
                <label for="tel">phone number</label>
                <input name="tel" type="tel" required>
              </li>
              <li>
                <label for="">password</label>
                <input name="password" type="password" required>
              </li>
              <li>
                <label for="">confirm password</label>
                <input name="confirm" type="password" required>
              </li>
            </ul>
            
          </fieldset>

          <div class="form-end-cont">
            <button form="signup" type="submit">Create Account</button>
            <p class="info">Already have an account? <a>Log in</a></p>
          </div>

        </form>

      </article>

    </main>
  </div>
  
</body>
</html>
